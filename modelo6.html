<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberKing - Corte Masculino Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Rajdhani', 'Arial', sans-serif; 
            background: linear-gradient(135deg, #000000 0%, #1a0000 25%, #2d0000 50%, #400000 75%, #000000 100%);
            color: #fff; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 69, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 140, 0, 0.1) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            position: relative;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 25px; 
            position: relative;
        }
        
        .logo { 
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem; 
            font-weight: 900; 
            background: linear-gradient(45deg, #ff0000, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.8)); }
        }
        
        .tagline { 
            font-size: 1rem; 
            color: #ff6b6b; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #ff6b6b;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.8);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        .welcome-section {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        
        .welcome-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        
        .welcome-subtitle {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-menu {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .menu-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .menu-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ff0000;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .menu-item {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 69, 0, 0.1));
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.6);
        }
        
        .menu-item:active {
            transform: translateY(-1px) scale(0.98);
            transition: transform 0.1s ease;
        }
        
        .menu-item.clicked {
            animation: itemClick 0.6s ease;
        }
        
        @keyframes itemClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .menu-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .menu-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover .menu-icon::before {
            width: 100%;
            height: 100%;
        }
        
        .menu-item:hover .menu-icon {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        
        .icon-cut { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .icon-beard { background: linear-gradient(45deg, #ff4500, #cc3700); }
        .icon-style { background: linear-gradient(45deg, #ff8c00, #cc7000); }
        .icon-wash { background: linear-gradient(45deg, #ff6b6b, #cc5555); }
        .icon-trim { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .icon-special { background: linear-gradient(45deg, #ff4500, #cc3700); }
        
        .menu-text {
            font-size: 0.8rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .quick-btn i {
            display: block;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        
        .quick-btn:nth-child(1) i { color: #ff0000; }
        .quick-btn:nth-child(2) i { color: #ff4500; }
        .quick-btn:nth-child(3) i { color: #ff8c00; }
        
        .cta-button {
            width: 100%;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }
        
        .cta-button:active {
            transform: translateY(0px) scale(0.98);
            transition: transform 0.1s ease;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            background: rgba(255, 69, 0, 0.1);
        }
        
        .floating-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            background: rgba(255, 140, 0, 0.1);
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }
        
        .particle:nth-child(4) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(5) {
            top: 30%;
            right: 25%;
            animation-delay: 1s;
            background: rgba(255, 69, 0, 0.6);
        }
        
        .particle:nth-child(6) {
            top: 70%;
            left: 30%;
            animation-delay: 2s;
            background: rgba(255, 140, 0, 0.6);
        }
        
        .particle:nth-child(7) {
            top: 50%;
            right: 10%;
            animation-delay: 3s;
            background: rgba(255, 0, 0, 0.6);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-size: 0.9rem;
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 0, 0.1);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .menu-grid {
                gap: 8px;
            }
            
            .menu-item {
                padding: 10px;
            }
            
            .menu-icon {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-icon"></div>
        <span id="notification-text">¡Bienvenido a BarberKing!</span>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando...</div>
        </div>
    </div>
    
    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>En línea</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span>Abierto hasta 22:00</span>
            </div>
        </div>
        
        <div class="header">
            <div class="logo">BarberKing</div>
            <div class="tagline">Corte Masculino Premium</div>
        </div>
        
        <div class="welcome-section">
            <div class="welcome-text">¡HOMBRE!</div>
            <div class="welcome-subtitle">Tu estilo, tu personalidad, tu poder</div>
        </div>
        
        <div class="main-menu">
            <div class="menu-section">
                <div class="menu-title">Servicios</div>
                <div class="menu-grid">
                    <div class="menu-item">
                        <div class="menu-icon icon-cut">
                            <i class="fas fa-cut"></i>
                        </div>
                        <div class="menu-text">Corte</div>
                    </div>
                    
                    <div class="menu-item">
                        <div class="menu-icon icon-beard">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="menu-text">Barba</div>
                    </div>
                    
                    <div class="menu-item">
                        <div class="menu-icon icon-style">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="menu-text">Estilo</div>
                    </div>
                    
                    <div class="menu-item">
                        <div class="menu-icon icon-wash">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="menu-text">Lavado</div>
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <div class="menu-title">Premium</div>
                <div class="menu-grid">
                    <div class="menu-item">
                        <div class="menu-icon icon-trim">
                            <i class="fas fa-scissors"></i>
                        </div>
                        <div class="menu-text">Recorte</div>
                    </div>
                    
                    <div class="menu-item">
                        <div class="menu-icon icon-special">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="menu-text">VIP</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="quick-actions">
            <a href="#" class="quick-btn">
                <i class="fas fa-calendar-alt"></i>
                Reservar
            </a>
            <a href="#" class="quick-btn">
                <i class="fas fa-images"></i>
                Galería
            </a>
            <a href="#" class="quick-btn">
                <i class="fas fa-map-marker-alt"></i>
                Ubicación
            </a>
        </div>
        
        <button class="cta-button" onclick="showLoading()">
            <i class="fas fa-fire"></i> Reservar Ahora
        </button>
    </div>
    
    <script>
        // Efectos de partículas dinámicas
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            document.querySelector('.floating-elements').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }
        
        // Crear partículas cada 3 segundos
        setInterval(createParticle, 3000);
        
        // Sistema de notificaciones
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Efectos de click con ripple
        function createRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Añadir efectos de click a todos los botones
        document.querySelectorAll('.menu-item, .cta-button, .quick-btn').forEach(button => {
            button.addEventListener('click', createRipple);
        });
        
        // Efectos de hover avanzados para las tarjetas
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 600);
                
                // Mostrar notificación específica
                const text = this.querySelector('.menu-text').textContent;
                showNotification(`Accediendo a ${text}...`);
            });
        });
        
        // Loading overlay
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
                showNotification('¡Reserva confirmada!');
            }, 2000);
        }
        
        // Efectos de entrada escalonados
        window.addEventListener('load', function() {
            const items = document.querySelectorAll('.menu-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // Mostrar notificación de bienvenida
            setTimeout(() => {
                showNotification('¡Bienvenido a BarberKing!');
            }, 1000);
        });
        
        // Efectos de scroll parallax
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.floating-elements');
            const speed = scrolled * 0.3;
            
            parallax.style.transform = `translateY(${speed}px)`;
        });
        
        // Efectos de vibración en móviles
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // Añadir vibración a los clicks importantes
        document.querySelectorAll('.menu-item, .cta-button').forEach(element => {
            element.addEventListener('click', vibrate);
        });
        
        // Efectos de sonido visuales (simulados)
        function playVisualSound() {
            const soundWaves = document.createElement('div');
            soundWaves.style.position = 'fixed';
            soundWaves.style.top = '50%';
            soundWaves.style.left = '50%';
            soundWaves.style.width = '100px';
            soundWaves.style.height = '100px';
            soundWaves.style.border = '2px solid rgba(255, 0, 0, 0.5)';
            soundWaves.style.borderRadius = '50%';
            soundWaves.style.transform = 'translate(-50%, -50%)';
            soundWaves.style.animation = 'ripple 1s ease-out';
            soundWaves.style.pointerEvents = 'none';
            soundWaves.style.zIndex = '1000';
            
            document.body.appendChild(soundWaves);
            
            setTimeout(() => {
                soundWaves.remove();
            }, 1000);
        }
        
        // Añadir efectos de sonido visuales al botón principal
