<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Belleza Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fondo_pelu1.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #333;
      min-height: 100vh;
    }

    /* Overlay para mejorar la legibilidad del texto */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 240, 245, 0.4);
      z-index: -1;
    }

    header {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: transparent;
      padding: 2rem 1.5rem;
      border-radius: 25px;
      box-shadow: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.6s ease;
      opacity: 0;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .card:hover::before {
      opacity: 1;
      transform: rotate(45deg) translate(50%, 50%);
    }

    .card img {
      width: 60px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.2));
    }

    .card:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    .card h3 {
      margin: 0;
      font-size: 1rem;
      color: #333;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff1493, #dc143c);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 105, 180, 0.5);
    }

    /* Elementos decorativos flotantes */
    .decorative-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    .icon-1 {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .icon-2 {
      top: 20%;
      right: 15%;
      animation-delay: 1s;
    }

    .icon-3 {
      top: 60%;
      left: 5%;
      animation-delay: 2s;
    }

    .icon-4 {
      bottom: 20%;
      right: 10%;
      animation-delay: 3s;
    }

    .icon-5 {
      top: 40%;
      left: 20%;
      animation-delay: 4s;
    }

    .icon-6 {
      bottom: 30%;
      left: 50%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 0.8;
      }
    }

    /* Responsive - ocultar elementos decorativos en mÃ³viles */
    @media (max-width: 768px) {
      .floating-icon {
        font-size: 1.5rem;
        opacity: 0.4;
      }
      
      .icon-1, .icon-2, .icon-3, .icon-4, .icon-5, .icon-6 {
        animation: none;
      }
    }

    @media (max-width: 480px) {
      .decorative-elements {
        display: none;
      }
    }
  </style>
</head>
